{% load static %}
<!DOCTYPE html>
<html>
        <head>
                <meta charset="utf-8">
                <title>Login</title>
                <link rel="stylesheet" href="{% static 'css/loginstyle.css' %}" >
                <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"><!--아이콘두개-->
        </head>
        <body>
                 <div class="logo-bar">
                        <img class="logo" src="{% static "img/main_logo.png" %}" height="150px" align="center" />
                  </div>
                <div class="login">
                        <h1>Login</h1>
                        <form class="form-signin" method="POST" action="/">{% csrf_token %}
                                <label for="username">
                                        <i class="fas fa-user"></i>
                                </label>
                                <input type="text" id="userid" name="userid" class="form-control" placeholder="ID" autofocus=""/>
                                <label for="password">
                                        <i class="fas fa-lock"></i>
                                </label>
                                <input type="password" id="userpw" name="userpw" class="form-control" placeholder="Password"/>
                                <input type="submit" value="Submit" class="btn btn-lg btn-primary btn-block">
                        </form>
                </div>
        </body>
</html>
