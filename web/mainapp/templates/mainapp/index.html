<!DOCTYPE html>
<html>                                                                                                                                          <head>
                <meta charset="utf-8">

        </head>                                                                                                                                 <body>                                                                                                                                           <div class="logo-bar">                                                                                                                         <img class="logo" src="{% static "img/main_logo.png" %}" height="150px" align="center" />                                         </div>                                                                                                                                <div class="login">                                                                                                                             <h1>Login</h1>                                                                                                                          <form class="form-signin" method="POST" action="/">{% csrf_token %}                                                                             <label for="username">
